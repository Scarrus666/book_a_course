<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="./css/mystyle.css" type="text/css" rel="stylesheet">
    <script src="./js/confirmation.js" defer></script>
    <title>Your Booking Confirmation</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="row justify-content-center align-items-center text_align_center">

                <div class="col float-left">
                    <p></p>
                    <p>Home</p>
                </div>

                <div class="col center">
                    <p></p>
                    <p>Courses</p>
                </div>

                <div class="col center">
                    <p></p>
                    <p>About Us</p>
                </div>

                <div class="col float-right">
                    <p></p>
                    <p>Contact</p>
                </div>

            </div>
        </div>
    </div>

    <div class="middle_page">
        <h2>Please confirm your booking</h2><br>
        <h6>Please check if the following details are correct</h6>
        <ul>
            <li id="name">Name: </li>
            <li id="surname">Surname: </li>
            <li id="email">Email: </li>
            <li id="country">Country: </li>
            <li id="phone">Phone number: </li>
            <li id="adress">Adress: </li>
            <li id="city">City:</li>
            <li id="zip">Zip Code: </li>
        </ul>
        <div id="result">Empty</div>
    </div>

    <div class="footer">

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col">
                    <p><br></p>
                    <p>This is the footer</p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
