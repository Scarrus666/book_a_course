<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="./css/mystyle.css" type="text/css" rel="stylesheet">
    <script src="./js/main.js"></script>
    <title>Book a Course</title>
</head>
<body>

<nav>
    <div class="header">
        <div class="container">
            <div class="row justify-content-center align-items-center text_align_center">

                <div class="col float-left">
                    <p></p>
                    <p>Home</p>
                </div>

                <div class="col center">
                    <p></p>
                    <p>Courses</p>
                </div>

                <div class="col center">
                    <p></p>
                    <p>About Us</p>
                </div>

                <div class="col float-right">
                    <p></p>
                    <p>Contact</p>
                </div>

            </div>
        </div>
    </div>
</nav>

    <div class="middle_page">
        <p>This is the middle page.</p>

        <form id="firstForm" action="./confirmation_booking.html" method="GET" onsubmit="validateForm()">

            <label for="email">Email: </label><br/>
            <input type="text" id="email" name="email" /><br>
            <div id="email-wrong" class="alert-message"></div><br>

            <label for="firstName">First Name: </label><br>
            <input type="text" id="firstName" name="firstName" /><br>
            <div id="firstNameWrong" class="alert-message"></div><br>

            <label for="lastName">Last Name: </label><br>
            <input type="text" id="lastName" name="lastName" /><br>
            <div id="lastNameWrong" class="alert-message"></div><br>

            <label for="country">
                country
                <input mbsc-input id="demo-country-picker" data-dropdown="true" data-input-style="box" data-label-style="stacked" placeholder="Please select..." />

            </label><br>

            <label for="zip">Your Postal Code: </label><br>
            <input type="number" id="zip" name="zip" /><br>
            <div id="zipIncorrect" class="alert-message"></div><br>

            <label for="city">Your Current City: </label><br>
            <input type="text" id="city" name="city" /><br>
            <div id="cityIncorrect" class="alert-message"></div><br>


            <div id="error-message-container"></div>

            <input class="form-button" type="submit" value="submit" />

        </form>

    </div>

<footer>
    <div class="footer">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col">
                    <p>This is the footer</p>
                </div>

            </div>
        </div>
    </div>
</footer>
    
</body>
</html>
